<!DOCTYPE html>
<html ng-app="dev-shop">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.1.0/milligram.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="dist/bundle.js">
    </script>
    <title></title>
  </head>
  <body ng-controller="DevelopersPanel as developersPanel">
    <div class="title">
      <h1>
        <i class="fa fa-code fa-1x" aria-hidden="true"></i>
        Developer's Shop
      </h1>
      <span>Get your dev now or never!</span>
    </div>

    <div class="loader" ng-show="developersPanel.usersLoading">
      <i class="fa fa-refresh fa-4x fa-spin" aria-hidden="true"></i>
    </div>

    <div class="container">
      <div class="developers" ng-repeat="user in developersPanel.users">
        <img class="developer-photo" ng-src="{{user.avatarUrl}}" alt="Foto do Desenvolvedor"/>
        <strong>
          <span ng-bind="user.name"></span>
        </strong>
        <small ng-bind="user.login"></small>
        <span ng-bind="(user.price | currency)"></span>
        <button class="button button-outline" ng-click="developersPanel.addToCart(user)">Add to cart</button>
      </div>

      <h2>
        Your dev's cart
        <small ng-bind="developersPanel.cart.length"></small>
      </h2>

      <div class="developers" ng-repeat="user in developersPanel.cart">
        <strong>
          <span ng-bind="user.name"></span>
        </strong>
        <small ng-bind="user.login"></small>
        <span ng-bind="(user.total | currency)"></span>
        <input type="number" ng-model="user.hoursToWork" ng-change="developersPanel.calculateHours(user)" placeholder="Hours to work" min="1" value="1">
        <button class="button button-outline" ng-click="developersPanel.removeFromCart(user)">Remove from cart</button>
      </div>

      <hr>

      <strong>
        Total:
        <small ng-bind="(developersPanel.total | currency)"></small>
      </strong>
    </div>
  </body>
</html>
